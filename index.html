<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>documento</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div
      class="d-grid justify-content-center align-items-center p-3 w-100 bg-custom-main rounded-bottom-5 text-white"
    >
      <p class="text-tile">Ingrese Sus Datos</p>
    </div>
    <div class="px-4 pt-5 d-grid gap-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="border-custom p-5 shadow-lg mt-3">
            <form class="d-grid gap-3" id="miFormulario">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingrese su nombre"
                />
              </div>
              <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <select class="form-control" id="especialidad">
                  <option value="">Seleccione su especialidad</option>
                  <option value="cardiologia">Cardiología</option>
                  <option value="medicina_interna">Medicina Interna</option>
                  <option value="cirugia_general">Cirugía General</option>
                  <option value="pediatria">Pediatría</option>
                  <option value="psiquiatria">Psiquiatría</option>
                  <option value="oncologia">Oncología</option>
                  <option value="oftalmologia">Oftalmología</option>
                </select>
              </div>
              <div class="form-group">
                <label for="dni">DNI</label>
                <input
                  type="text"
                  class="form-control"
                  id="dni"
                  placeholder="Ingrese su DNI"
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Confirmar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
