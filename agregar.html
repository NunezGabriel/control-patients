<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div
      class="d-grid justify-content-center align-items-center p-3 w-100 bg-custom-main rounded-bottom-5 text-white"
    >
      <p class="text-tile">Ingrese Paciente</p>
    </div>
    <div class="px-4 pt-5 d-grid gap-4 general-mamx-w mx-auto">
      <div class="w-100">
        <a href="/home.html">
          <img class="" src="./assets/flecha-izquierda.png" alt="Volver" />
        </a>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="border-custom p-5 shadow-lg mt-3">
            <form class="d-grid gap-3" id="miFormularioPaciente">
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre"
                  placeholder="Ingrese su nombre"
                  required
                />
              </div>
              <div class="form-group">
                <label for="dni">DNI</label>
                <input
                  type="text"
                  class="form-control"
                  id="dni"
                  placeholder="Ingrese su DNI"
                  required
                />
              </div>
              <div class="form-group">
                <label>Doctor Encargado</label>
                <select class="form-control" id="doctor" name="doctor" required>
                  <option value="">Seleccione Doctor</option>
                  <option value="Dra. Rosa Quispe">Dra. Rosa Quispe</option>
                  <option value="Dr. Josue Mamani">Dr. Josue Mamani</option>
                  <option value="Dr. Emily Lopez">Dr. Emily Lopez</option>
                  <option value="Dr. Michael Ramos">Dr. Michael Ramos</option>
                  <option value="Dra. Susan Pérez">Dra. Susan Pérez</option>
                  <option value="Dr. Peter Gonzáles">Dr. Peter Gonzáles</option>
                  <option value="Dra. Anna Castillo">Dra. Anna Castillo</option>
                  <option value="Dr. David Rodríguez">
                    Dr. David Rodríguez
                  </option>
                  <option value="Dra. Laura Sánchez">Dra. Laura Sánchez</option>
                </select>
              </div>
              <div class="form-row">
                <div class="form-group col-12">
                  <label>Síntomas</label>
                  <textarea
                    class="form-control form-control-fija"
                    id="sintomas"
                    name="sintomas"
                    rows="3"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="form-group">
                <label for="diagnostico">Diagnóstico</label>
                <input
                  type="text"
                  class="form-control"
                  id="diagnostico"
                  placeholder="Ingrese el diagnóstico"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Confirmar
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
